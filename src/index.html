<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bolt Foods</title>
    <script type="module" src="./js/main.js"></script>
  </head>

  <body>
    <div class="c-onboarding">
      <div class="c-onboarding__phone">
        <img src="./img/phoneframe.svg" alt="Phone frame" class="c-onboarding__frame" />

        <div class="c-onboarding__screen">
          <!-- header -->
          <header class="c-onboarding__header">
            <button class="c-onboarding__back">←</button>
            <span class="c-onboarding__logo"><img src="./img/bolt-logo.svg" alt="logo Bolts" /></span>
          </header>

          <!-- illustration -->
          <div class="c-onboarding__visual">
            <img src="./assets/onboarding-illustration.png" alt="Discover food" />
          </div>

          <!-- content -->
          <div class="c-onboarding__content">
            <h2 class="c-onboarding__title">Discover local food</h2>
            <p class="c-onboarding__text">Taste the flavours of the world with our wide selection of restaurants</p>
          </div>

          <!-- footer -->
          <div class="c-onboarding__footer">
            <div class="c-onboarding__dots">
              <span class="c-onboarding__dot c-onboarding__dot--active"></span>
              <span class="c-onboarding__dot"></span>
              <span class="c-onboarding__dot"></span>
              <span class="c-onboarding__dot"></span>
              <span class="c-onboarding__dot"></span>
            </div>
            <button class="c-onboarding__next">→</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
