<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bolt Foods Onboarding</title>
    <script type="module" src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="c-onboarding">
      <div class="c-onboarding__phone">
        <img src="./img/phoneframe.svg" alt="Phone frame" class="c-onboarding__frame" />

        <div class="c-onboarding__screen">
          <!-- header -->
          <header class="c-onboarding__header">
            <button class="c-onboarding__back js-back"><img src="./img/caret-left-fill.svg" alt="an arrow-right-short" srcset="" /></button>
            <img class="c-onboarding__logo" src="./img/bolt-logo.svg" alt="Bolt logo" />
          </header>

          <!-- illustration / Lottie container -->
          <div class="c-onboarding__lottie js-lottie"></div>

          <!-- content -->
          <div class="c-onboarding__content">
            <h2 class="c-onboarding__title js-title">Discover local food</h2>
            <p class="c-onboarding__text js-text">Taste the flavours of the world with our wide selection of restaurants</p>
          </div>

          <!-- footer -->
          <div class="c-onboarding__footer">
            <div class="c-onboarding__dots">
              <span class="c-onboarding__dot c-onboarding__dot--active"></span>
              <span class="c-onboarding__dot"></span>
              <span class="c-onboarding__dot"></span>
              <span class="c-onboarding__dot"></span>
              <span class="c-onboarding__dot"></span>
              <span class="c-onboarding__dot"></span>
            </div>
            <button class="c-onboarding__next js-next"><img class="c-onboarding__nexticon" src="./img/arrow-right-short.svg" alt="an arrow-right-short" /></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
